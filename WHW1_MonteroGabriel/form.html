<h2>Programming Survey</h2>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="">
<br><br>


  <label for="Porgramming">Select your Favorite Programming Language:</label>
  <select id="Programming" name="blank">
    <option value=""></option>
    <option value="html">HTML</option>
    <option value="Python">Python</option>
    <option value="c#">C#</option>

 <br><BR>



      <fieldset style="width: 300px; height: 100px;"><legend>Years of Programming Experience:</legend>

 <br>
